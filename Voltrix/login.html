<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-900">
    <div class="w-3/4 flex shadow-lg rounded-lg overflow-hidden">
        <div class="w-1/2 bg-gradient-to-r from-blue-900 to-gray-900 flex items-center justify-center">
            <!-- <img src="image-icon/bglogin.jpeg" alt="EV Car Charging" class="w-full h-auto"> -->
        </div>
        <div class="w-1/2 bg-white p-10">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Welcome To Voltrix</h2>
            <p class="text-gray-500 text-center mb-6">Welcome Back to the Future!</p>
            
            <form id="loginForm">
                <label class="block text-gray-700">Email:</label>
                <input type="email" id="email" placeholder="Enter Your Email" class="w-full p-3 border rounded-lg mb-4 bg-gray-200" required>
                
                <label class="block text-gray-700">Password:</label>
                <input type="password" id="password" placeholder="Enter Your Password" class="w-full p-3 border rounded-lg bg-gray-200" required>
                
                <div class="flex justify-between items-center my-4">
                    <label class="flex items-center text-gray-600">
                        <input type="checkbox" class="mr-2"> Remember me ?</input>
                    </label>
                    <a href="#" class="text-blue-500 font-audiowide">Forgot Password?</a>
                </div>
                
                <button type="submit" class="w-full bg-gray-800 text-white py-3 rounded-lg">Sign In</button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">---------- Or With ----------</p>
                <div class="flex justify-center mt-2 space-x-4">
                    <a href="https://www.google.com" target="_blank">
                        <button class="bg-gray-200 p-3 rounded-full">
                            <img src="image-icon/icons8-google.svg" class="w-6">
                        </button>
                    </a>
                    <a href="https://www.apple.com" target="_blank">
                        <button class="bg-gray-200 p-3 rounded-full">
                            <img src="image-icon/icons8-apple-inc.svg" class="w-6">
                        </button>
                    </a>
                    <a href="https://www.facebook.com" target="_blank">
                        <button class="bg-gray-200 p-3 rounded-full">
                            <img src="image-icon/icons8-facebook-48.png" class="w-6">
                        </button>
                    </a>
                </div>
                <p class="mt-4 text-gray-600">Don't Have An Account? <a href="register.html" class="text-blue-500">Register</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault()
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    
    if (email === "user@example.com" && password === "password123") {
        window.location.href = "main.html";
    } else {
        alert("Invalid email or password");
    }
    });
    </script>
</body>
</html>
