<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-900">
    <div class="w-3/4 flex shadow-lg rounded-lg overflow-hidden">
        <div class="w-1/2 bg-gradient-to-r from-blue-900 to-gray-900 flex items-center justify-center">
            <!-- <img src="image-icon/bgregist.jpeg" alt="EV Charging Station" class="w-3/4 h-auto"> -->
        </div>
        <div class="w-1/2 bg-white p-10">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Welcome To Voltrix</h2>
            <p class="text-gray-500 text-center mb-6">Sign Up & Drive the Future</p>
            
            <form id="registerForm">
                <label class="block text-gray-700">Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name" class="w-full p-3 border rounded-lg mb-4 bg-gray-200" required>
                
                <label class="block text-gray-700">Email:</label>
                <input type="email" id="email" placeholder="Enter Your Email" class="w-full p-3 border rounded-lg mb-4 bg-gray-200" required>
                
                <label class="block text-gray-700">Phone Number:</label>
                <div class="flex items-center mb-4">
                    <select class="p-3 border rounded-l-lg bg-gray-200">
                        <option>+62</option>
                    </select>
                    <input type="text" id="phone" placeholder="Enter Your Phone Number" class="w-full p-3 border rounded-r-lg bg-gray-200" required>
                </div>
                
                <label class="block text-gray-700">Password:</label>
                <input type="password" id="password" placeholder="Enter Your Password" class="w-full p-3 border rounded-lg bg-gray-200" required>
                
                <label class="block text-gray-700">Confirmation Password:</label>
                <input type="password" id="confirmPassword" placeholder="Enter Your Password" class="w-full p-3 border rounded-lg bg-gray-200" required>
                
                <div class="flex items-center my-4">
                    <input type="checkbox" id="terms" class="mr-2" required>
                    <label for="terms" class="text-gray-600">I have read and agree to the terms and conditions & Privacy Policy of Using Stuntcare</label>
                </div>
                
                <button type="submit" class="w-full bg-gray-200 text-black py-3 rounded-lg">Sign Up</button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">---------- Or With ----------</p>
                <div class="flex justify-center mt-2 space-x-4">
                    <a href="https://www.google.com" target="_blank">
                        <button class="bg-gray-200 p-3 rounded-full">
                            <img src="image-icon/icons8-google.svg" class="w-6">
                        </button>
                    </a>
                    <a href="https://www.apple.com" target="_blank">
                        <button class="bg-gray-200 p-3 rounded-full">
                            <img src="image-icon/icons8-apple-inc.svg" class="w-6">
                        </button>
                    </a>
                    <a href="https://www.facebook.com" target="_blank">
                        <button class="bg-gray-200 p-3 rounded-full">
                            <img src="image-icon/icons8-facebook-48.png" class="w-6">
                        </button>
                    </a>
                </div>
                <p class="mt-4 text-gray-600">Already Have An Account? <a href="login.html" class="text-blue-500">Login</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const terms = document.getElementById("terms").checked;
    
    if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
    }
    
    if (!terms) {
        alert("You must agree to the terms and conditions");
        return;
    }
    
    alert("Registration Successful!");
    window.location.href = "main.html";
    });
    </script>
</body>
</html>
